name: Python CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install '.[dev]'
      - run: black --check .
      - run: isort --check-only .
      - run: flake8
      - run: pytest
